<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id="header">
        <h2>Login Form</h2>
    </div> 
    <div id="form">
        <form>
            <div class="form-element">
                <label>Email:</label>
                <input class="form-input">
            </div>

            <div class="form-element">
                <label>Password:</label>
                <input type="password">
            </div>

            <div class="form-element">
                <input type="checkbox">
                <label>Remember Me></label>
            </div>

            <div>
                <button
                id="submit-btn">Login</button>
            </div>

            <div id="chat-btn">
                <button>Chat</button>
            </div>
        </form>
    </div>

    <div id="footer">Footer</div>
</body>
</html>
